<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./calculator.css">
</head>
<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="buttoncontainer">
      <button class="operatorbutton" id="add">+</button>
      <button class="operatorbutton" id="subtract">-</button>
      <button class="operatorbutton" id="multiply">x</button>
      <button class="operatorbutton" id="divide">/</button>
      <button id="equalsbutton">=</button>
      <button id="clearbutton">Clear</button>
    </div>
  </div>
  <script src="./calculator.js"></script>
</body>
</html>
