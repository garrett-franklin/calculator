<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./calculator.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="title">Vanilla Javascript Calculator</h1>
  <div class="calculator">
    <div class="display">0</div>
    <div class="buttoncontainer">
      <button class="operatorbutton" id="add" value="+">+</button>
      <button class="operatorbutton" id="subtract" value="-">-</button>
      <button class="operatorbutton" id="multiply" value="*">*</button>
      <button class="operatorbutton" id="divide" value="/">/</button>
      <button class="numberbutton" id="decimal" value=".">.</button>
      <button id="deletebutton">Delete</button>
      <button id="equalsbutton">=</button>
      <button id="clearbutton">Clear</button>
    </div>
  </div>
  <div class="footer">made by garrett franklin -<a href="https://github.com/garrett-franklin/calculator">github</a></div>
  <script src="./calculator.js"></script>
</body>
</html>
